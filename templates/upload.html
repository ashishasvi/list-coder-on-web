<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Files</title>
    <!-- Bootstrap CSS for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-width {
            max-width: 700px; /* Reduced width */
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-200">
    <div class="container mt-5">
        <div class="card shadow-lg custom-width">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Welcome Cameron Goleman to List Coder</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label for="csvfile" class="form-label">Row File (CSV):</label>
                        <input type="file" class="form-control" name="csvfile" id="csvfile" required>
                    </div>

                    <div class="mb-3">
                        <label for="excelfile" class="form-label">List File (Excel):</label>
                        <input type="file" class="form-control" name="excelfile" id="excelfile" required>
                    </div>

                    <div class="mb-3">
                        <label for="text_values" class="form-label">Enter Values (Comma-Separated):</label>
                        <input type="text" class="form-control" name="text_values" id="text_values" 
                               value="FN,NE,NEW,NS,OH,SV,XX" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Upload</button>
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning mt-3">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Bootstrap JS for responsiveness -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
